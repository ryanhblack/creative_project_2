<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css" />
    <title>Lab 2 - Weather App</title>
</head>

<body>
    <!-- Bootstrap navbar -->
    <nav class="navbar navbar-inverse bg-primary">
        <div class="container-fluid">
            <!-- Navbar Toggle button and brand name -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Wilin' Weather</a>
            </div>
            <form>
                <button id="weatherSubmit" class="weatherSearch">Get Weather</button>
                <input id="weatherInput" class="weatherSearch" placeholder="Enter a U.S. City">
                <input id="currentCity" type="hidden">
            </form>
        </div>
    </nav>

    <!-- Main Page Content -->
    <div id="content-container">
        <div class="hidden-xs col-sm-1 col-md-2">&nbsp;</div>
        <div id="content" class="col-xs-12 col-sm-10 col-md-8">
            <div id="current-weather">
                <h2>Current Weather</h2>
                <hr />
            </div>
            <hr />
            <h2 id="forecast-header">Forecast</h2>
            <hr />
            <div id="3-day" class="col-xs-6 button">3-hour</div>
            <div id="5-day" class="col-xs-6 button">5-day</div>
            <div id="forecast">
            </div>
        </div>
        <div class="hidden-xs col-sm-1 col-md-2">&nbsp;</div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="col-xs-12 col-sm-4">
            <div class="footer-links">
                <a href="#">Weather</a>
            </div>
        </div>
        <div class="col-xs-12 col-sm-4">
            <p>Private Github repository for this project is available at
                <a href="https://github.com/BYU-CS-260-Winter-2020/lab-2-weather-app-ryanhblack">https://github.com/BYU-CS-260-Winter-2020/lab-2-weather-app-ryanhblack</a>.</p>
            <p>&copy; 2020 Wilin' Weather</p>
        </div>
        <div class="hidden-xs col-sm-4">
            <div class="footer-links">
                <a href="https://www.facebook.com/">Facebook</a>
                <a href="https://twitter.com/">Twitter</a>
                <a href="https://www.instagram.com/">Instagram</a>
                <a class="bottom" href="https://www.linkedin.com/">LinkedIn</a>
            </div>
        </div>
    </div>

    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script text="type/javascript" src="./script.js"></script>
</body>

</html>
